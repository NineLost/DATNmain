# =============================================================================
# ROBOT_LOCALIZATION CONFIG - FIXED INDENTATION
# =============================================================================

ekf_filter_node:
  ros__parameters:
    # Frequency
    frequency: 20.0
    sensor_timeout: 0.1
    two_d_mode: true
    
    # TF Frames
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    
    # TF Publishing
    publish_tf: true
    publish_acceleration: false
    
    # ==========================================================================
    # ODOM0 - Odometry from wheel encoders
    # ==========================================================================
    odom0: /odom
    odom0_config: [true, true, false,
                   false, false, false,
                   true,  true,  false,
                   false, false, false,
                   false, false, false]
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10
    
    # ==========================================================================
    # IMU0 - IMU data from HWT901B (SỬA ĐÚNG)
    # ==========================================================================
    # GIẢI THÍCH:
    # - Bật YAW (index 5): Dùng góc từ IMU để tránh drift góc quay
    # - Bật GYRO WZ (index 11): Dùng vận tốc góc từ gyroscope (chính xác)
    # - TẮT ACCELERATION (index 12): Tránh double integration gây nhiễu
    # - TẮT remove_gravitational_acceleration: Vì không fuse Roll/Pitch
    imu0: /imu/data
    imu0_config: [false, false, false,      # x, y, z position - IMU không có
                  false, false, true,       # roll, pitch, YAW ✅ - Dùng góc từ IMU
                  false, false, false,      # vx, vy, vz velocity - Không dùng
                  false, false, true,       # vroll, vpitch, WZ ✅ - Dùng gyro
                  false, false, false]      # ax, ay, az ❌ - TẮT vì nhiễu double integration
    
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: false  # ❌ TẮT vì không fuse Roll/Pitch
    imu0_queue_size: 10
    
    # IMU Covariance - Tin YAW và GYRO nhiều, không dùng acceleration
    imu0_orientation_covariance: [1e6, 0.0, 0.0,
                                  0.0, 1e6, 0.0,
                                  0.0, 0.0, 0.05]  # ✅ Yaw tin cậy cao
    
    imu0_angular_velocity_covariance: [1e6, 0.0, 0.0,
                                       0.0, 1e6, 0.0,
                                       0.0, 0.0, 0.02]  # ✅ Gyro wz tin cậy cao
    
    imu0_linear_acceleration_covariance: [1e6, 0.0, 0.0,  # ❌ Không dùng
                                          0.0, 1e6, 0.0,
                                          0.0, 0.0, 1e6]
    
