# ==============================================================================
# NAV2 CONFIG - MECANUM ROBOT (FIXED & ROS2-COMPATIBLE)
# ==============================================================================

# ------------------------------------------------------------------------------
# MAP SERVER
# ------------------------------------------------------------------------------
map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: /home/lota/ros2_ws/my_map.yaml

# ------------------------------------------------------------------------------
# BT NAVIGATOR
# ------------------------------------------------------------------------------
bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odometry/filtered
    bt_loop_duration: 10
    default_server_timeout: 20

# ------------------------------------------------------------------------------
# CONTROLLER SERVER (DWB)
# ------------------------------------------------------------------------------
controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0
    odom_topic: /odometry/filtered

    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001

    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.15
      movement_time_allowance: 15.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.2
      yaw_goal_tolerance: 0.35
      stateful: true

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"

      min_vel_x: 0.0
      max_vel_x: 0.2
      min_vel_y: 0.0
      max_vel_y: 0.0
      max_vel_theta: 0.5

      min_speed_xy: 0.0
      max_speed_xy: 0.2
      min_speed_theta: -0.5

      acc_lim_x: 0.3
      acc_lim_y: 0.0
      acc_lim_theta: 0.8

      decel_lim_x: -0.5
      decel_lim_y: 0.0
      decel_lim_theta: -1.0

      vx_samples: 20
      vy_samples: 0
      vtheta_samples: 15

      sim_time: 2.0
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      short_circuit_trajectory_evaluation: true
      stateful: true

      critics:
        - RotateToGoal
        - Oscillation
        - BaseObstacle
        - GoalAlign
        - PathAlign
        - PathDist
        - GoalDist

      BaseObstacle.scale: 0.4
      PathAlign.scale: 70.0
      PathDist.scale: 65.0
      GoalAlign.scale: 0.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 10.0
      Oscillation.scale: 1.0

# ------------------------------------------------------------------------------
# LOCAL COSTMAP
# ------------------------------------------------------------------------------
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: false
      rolling_window: true
      width: 8
      height: 8
      resolution: 0.05

      footprint: "[[0.45, 0.32], [0.45, -0.32], [-0.45, -0.32], [-0.45, 0.32]]"

      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan_merged
          data_type: "LaserScan"
          clearing: true
          marking: true
          obstacle_max_range: 2.5
          raytrace_max_range: 3.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.30
        cost_scaling_factor: 12.0

# ------------------------------------------------------------------------------
# GLOBAL COSTMAP
# ------------------------------------------------------------------------------
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 2.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: false
      resolution: 0.05
      track_unknown_space: true

      footprint: "[[0.45, 0.32], [0.45, -0.32], [-0.45, -0.32], [-0.45, 0.32]]"

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan_merged
          data_type: "LaserScan"
          clearing: true
          marking: true

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.45
        cost_scaling_factor: 10.0

# ------------------------------------------------------------------------------
# PLANNER SERVER
# ------------------------------------------------------------------------------
planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.2
      use_astar: true
      allow_unknown: true
      use_final_approach_orientation: false

# ------------------------------------------------------------------------------
# BEHAVIOR SERVER
# ------------------------------------------------------------------------------
behavior_server:
  ros__parameters:
    use_sim_time: false
    cycle_frequency: 10.0
    global_frame: map
    robot_base_frame: base_link
    transform_timeout: 0.1

    behavior_plugins: ["spin", "backup", "wait"]

    spin:
      plugin: "nav2_behaviors/Spin"
      max_rotational_vel: 0.3
      min_rotational_vel: 0.15
      rotational_acc_lim: 0.4

    backup:
      plugin: "nav2_behaviors/BackUp"
      backup_dist: 0.15
      backup_speed: 0.05

    wait:
      plugin: "nav2_behaviors/Wait"
      wait_duration: 5

# ------------------------------------------------------------------------------
# VELOCITY SMOOTHER
# ------------------------------------------------------------------------------
velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    feedback: "OPEN_LOOP"
    scale_velocities: false

    max_velocity: [0.2, 0.0, 0.5]
    min_velocity: [0.0, 0.0, -0.5]
    max_accel: [0.3, 0.0, 0.8]
    max_decel: [-0.5, 0.0, -1.0]

    odom_topic: /odometry/filtered
    odom_duration: 0.1

# ------------------------------------------------------------------------------
# AMCL
# ------------------------------------------------------------------------------
amcl:
  ros__parameters:
    use_sim_time: false
    global_frame_id: map
    odom_frame_id: odom
    base_frame_id: base_link
    tf_broadcast: true
    scan_topic: /scan_merged
    min_particles: 500
    max_particles: 2000

# ------------------------------------------------------------------------------
# SMOOTHER SERVER
# ------------------------------------------------------------------------------
smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["simple_smoother"]

    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true
